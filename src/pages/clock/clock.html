<ion-content>
  <button ion-button round color="light" (click)="onBack()">
    <ion-icon name="arrow-back"></ion-icon>
  </button>

  <clock-dials></clock-dials>

  <ion-fab bottom right>
    <button ion-fab color="dark" (click)="onPlayPause()">
      <ion-icon [name]="iconPlayPause"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
