<ion-content no-bounce>
  <ion-fab top left>
    <button ion-fab color="light" (click)="onBack()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </ion-fab>

  <clock-dials></clock-dials>

  <ion-fab bottom right>
    <button ion-fab [disabled]="!online" [color]="colorPlayPause" (click)="onPlayPause()">
      <ion-icon [name]="iconPlayPause"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
